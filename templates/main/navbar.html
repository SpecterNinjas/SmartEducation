{% load crispy_forms_tags %}
{% load static %}


<!-- Start header -->
<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:main' %}">
                <img src="{% static 'images/logo.png' %}" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host"
                    aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-host">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-a"
                           data-toggle="dropdown">Courses </a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-a">
                            <a class="dropdown-item" href="course-grid-2.html">Quizes </a>
                            <a class="dropdown-item" href="course-grid-3.html">Blogs </a>
                            <a class="dropdown-item" href="course-grid-4.html">Videos </a>

                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:teachers' %}">Teachers</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:contact' %}">Contact</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link"
                                                href="{% url 'main:contact' %}">{{ user.username }}
                            </a>
                        </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right mine">
                        <li>
                            <a class="hover-btn-new log orange bg-white text-dark" href="{% url 'accounts:logout' %}"
                            ><span style="line-height: 10px;">Log Out</span></a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right mine">
                        <li>
                            <a class="hover-btn-new log orange bg-white text-dark" href="#" data-toggle="modal"
                               data-target="#login"><span style="line-height: 10px;">Sign Up</span></a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<!-- End header -->
